    <script type="text/javascript" defer>

      document.addEventListener("DOMContentLoaded", init, false);

      function init()
      {
        var canvas = document.getElementById("canvas");
        canvas.addEventListener("mousedown", getPosition, false);
      }

      function getPosition(event)
      {
        var x = new Number();
        var y = new Number();
        var canvas = document.getElementById("canvas");

        if (event.x != undefined && event.y != undefined)
        {
          x = event.x;
          y = event.y;
        }
        else // Firefox method to get the position
        {
          x = event.clientX + document.body.scrollLeft +
              document.documentElement.scrollLeft;
          y = event.clientY + document.body.scrollTop +
              document.documentElement.scrollTop;
        }

        x -= canvas.offsetLeft;
        y -= canvas.offsetTop;
          
          x = x - window.pageXOffset;
y = y + window.pageYOffset;

        //alert("x: " + x + "  y: " + y);
          if (document.getElementById("tl").checked){document.getElementById("TL_x").value=x; document.getElementById("TL_y").value=y;}
          else if (document.getElementById("tr").checked){document.getElementById("TR_x").value=x; document.getElementById("TR_y").value=y;}
          else if (document.getElementById("bl").checked){document.getElementById("BL_x").value=x; document.getElementById("BL_y").value=y;}
          else if (document.getElementById("br").checked){document.getElementById("BR_x").value=x; document.getElementById("BR_y").value=y;}
         // setanchors();
      }
